{% extends 'inventory/base.html' %}

{% block title %}Login - Django Delights{% endblock %}

{% load static %}

{% block content %}
<div class="form">
    <h2>Login</h2>
    <form action="" method="POST" id="login_form">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    <button type="submit" form="login_form" class="btn">Login</button>
    <div class="neighbour-buttons" style="margin-top: 20px;">
        <p>Don't have an account yet?</p>
        <a href="{% url 'signup' %}" class="btn">Sign up</a>
    </div>
</div>
{% endblock %}
